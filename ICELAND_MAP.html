//THE MAIN FUNCTION THAT IS CALLED WHEN THE WEB PAGE LOADS --------------------------------------------------------------------------------
function loadIcelandMap() {
	
icelandMap = new google.maps.Map(document.getElementById("iceland-map"), icelandMapOptions);	
icelandMap.mapTypes.set('map_styles_iceland', styled_iceland);
icelandMap.setMapTypeId('map_styles_iceland');

var allowedBounds = new google.maps.LatLngBounds(
  new google.maps.LatLng(62.732964, -26.824052),
  new google.maps.LatLng(67.074602, -10.992753) 
);

google.maps.event.addListener(icelandMap,'center_changed',function() { checkBounds(); });

function checkBounds() {    
    if(! allowedBounds.contains(icelandMap.getCenter())) {
      var C = icelandMap.getCenter();
      var X = C.lng();
      var Y = C.lat();

      var AmaxX = allowedBounds.getNorthEast().lng();
      var AmaxY = allowedBounds.getNorthEast().lat();
      var AminX = allowedBounds.getSouthWest().lng();
      var AminY = allowedBounds.getSouthWest().lat();

      if (X < AminX) {X = AminX;}
      if (X > AmaxX) {X = AmaxX;}
      if (Y < AminY) {Y = AminY;}
      if (Y > AmaxY) {Y = AmaxY;}

      icelandMap.setCenter(new google.maps.LatLng(Y,X));
    }
};

google.maps.event.addListener(icelandMap, 'idle', function() {
	var idleTimeout = window.setTimeout(onTimeout, 900000);
	google.maps.event.addListenerOnce(icelandMap, 'bounds_changed', function() {
		window.clearTimeout(idleTimeout);
	});
});

function onTimeout() {
	icelandMap.setZoom(icelandMapZoom);
	icelandMap.setCenter(icelandMapCenter);

}

//Add the control panel and the buttons to the map.

lightboxTextIrina.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ HOF 1 ]</span></p><br><span class="lb_text">It is going to be the sixth night that I will spend at Irinas - my final one in the house and perhaps my final one in Iceland. The first time I set foot here seems so long ago, more than a month and a half has passed since, and it felt a bit awkward. My friend works in a hotel and she lives in the staff house where I was going to stay as well for a night. Upon my arrival she was working so she just gave me the key to the house with the instructions: "If you see anyone tell them you&#39;re my friend, but it&#39;s not likely, they are all probably sleeping." I go inside and what do you know - on the fifth minute I stumble upon a girl... "Hey... I&#39;m Irinas friend" - I say as instructed. "Aha, ok..." was the answer. I don&#39;t think she knew about my visit. Another 5 minutes another girl and a similar conversation. By the end of the day I found out that all of the staff is actually female. Not sure if it was havens or something a bit different... Anyways, I was invited for dinner, surrounded by 8 girls and not really in the mood for talking. They were very friendly though and didn&#39;t really want to bother me. Later, I washed my clothes and left by noon the next day..</span></br><br><span class="lb_text">On my second visit everything was quite different - it was like they all knew me for a long time now and I&#39;ve had a few quite nice conversations. On my third visit everything has changed yet again - most of the girls were gone because the season ended and everything seemed kind of empty and lifeless. On the other hand I was sick, with high temperature and perhaps the quiet house was better for me. I&#39;ve spent three nights this time and on the forth day I left because I couldn&#39;t handle staying inside anymore - sick or not, it wasn&#39;t worth it. Still, on my second day I&#39;ve had dinner in the restaurant of the hotel: I go inside feeling a bit inappropriate for this space - my beard is everywhere, my clothes, my only clothes are only mountain gear and perhaps I look cro-magnon to the people around me. Yet I find this interesting, intriguing, a social experiment, a bit of a test after so much time outside of the normal social world. I have my own table and I feel civilised. I take my seat and then try to help my friend with the plates and stuff - you don&#39;t do this in a restaurant. So, after a while, I&#39;m sitting there, eating patiently, thinking about some "existential" bullshit, observing the paintings on the walls and then I just can&#39;t help myself but look around and try to get a notion about the lives of the people around me. My eyes stumble upon a group on a table next to me - two girls and a boy, having dinner, scarcely having some conversation and showing some photos to each other. They obviously don&#39;t have my urge to look around but in addition they don&#39;t even exchange looks in between themselves - their eyes are constantly fixed on the small screens of their smartphones and no matter what happens they don&#39;t look away. And I don&#39;t even have a phone. I don&#39;t have a phone but I don&#39;t feel bored either. I wonder, what about them?</span></br><br><span class="lb_text">My last night finishes with a nice hot tub, a few beers, some tasty food and a good conversation.</span>';

lightboxTextMeet.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ WE ALL MEET SOMEWHERE ]</span></p><br><span class="lb_text">It is my third time here. Tonight, however, for the first time the sky is clear. With my experience so far, I think to myself, as long as you wait long enough in a clear night you will see the dancing lights. Vestrahorn sits there quietly, majestically but it looks so boring on camera. I take a few shots from the places I found during the day and my previous visits. It just doesn&#39;t work, the sky is still clear but too clear. I wait for the northern lights to come but they are nowhere to be found. I think I just couldn&#39;t make the connection with this place - whether it&#39;s because I want to photograph it too much or because deep down I know that if I want a real photograph I shouldn&#39;t be looking in such places anyway...</span></br><br><span class="lb_text">Thing is, I feel that it is so beautiful here - but why? I find myself looking over my shoulder all the time while waiting for something to happen. Behind me the thin layer of water on top of the black sands, left from the low tide, mirrors the skies above. There is hardly any wind and the reflection is so clear. What have I been doing until now? I grab my tripod and start moving quickly - there is a cloud coming on the horizon and wind starts to pick up - I need to find a good vintage point fast or this moment will be lost. I position the camera and run from the left or right far from it so my footsteps won&#39;t be visible and then make a ninety degree turn so I end up in the middle of the frame. I do this maybe 10-15 times before I get something decent and then the winds start to blow, the reflection is gone. I&#39;m happy, I gather my gear and on the way to my tent the dancing of the light begins. I leave Vestrahorn behind without taking the shot I&#39;ve been waiting for - maybe it just isn&#39;t for me...</span>';

lightboxTextEagle.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ EAGLE FLIES IN STORMY SKIES ]</span></p><br><span class="lb_text">It is a windy day and there is no sign that the weather will get better any time soon. The sunset is closing in and I know I have to get into position. After shooting on a different location I decide that here will be the spot where I will meet the moment I was waiting for the whole afternoon. Wind is picking up and from my experience I can tell that its speed is somewhere in between 80-100km/h which is quite disturbing. I&#39;ve had such winds only once before and my tent was having a hard time. Now... I&#39;m having a hard time taking this shot. My tripod weights around 1kg and is so flimsy that I have to hold it with both my hands so it doesn&#39;t move as much. If I let go I imagine that there is a good chance my camera will fly off and I&#39;ll end up having at least a broken lens. So I hold it tight. The sky is getting darker and with no direct sunlight my exposure is taking a long time so with the wind shaking my hands and tripod the images I get are really blurred. The colours of the skies are exploding before my eyes, the dark blue clouds above my head feel heavy and somewhere on the horizon everything is burning behind the mountains and glaciers. I know that there isn&#39;t much time left before all of this simply vanishes into the dusk so I just start to prey to the winds. I get maybe one or two opportunities when everything calms down just for a second and then the scene before my eyes is gone. I pack my stuff and head to my tent to check on the situation there - at least it&#39;s still in place.</span></br><br><span class="lb_text">While walking down the hill I think to myself that I won&#39;t be able to see my photos until I come back home some 4-5 months from now. Only then will I be able to actually see if this photo worked out or not - I need to start coping with this idea, a long journey lies ahead of me.</span>';

lightboxTextInfini.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ INFINITE HORIZONS ]</span></p><br><span class="lb_text">Selfoss is more or less a kilometre away from the well known Dettifoss, yet not many people seem to take this additional walk to check the waterfall. Its scale is not even close to its neighbour but in a way, I found it quite more beautiful. I didn&#39;t really have any expectations about it and spent the sunset near Dettifoss. When I got to this location it was dusk and I felt that I might have missed something. Yet there was just one person here preparing to leave so I decided to play around with the camera and see what I can get. The surrounding landscape is quite desolate, with almost no vegetation whatsoever except for the moss that grows on some of the few volcanic rocks one can see. Apart from that, everything else is a vast, black desert. An interesting place to camp for sure.</span>';

var lightboxTextDark = document.createElement("div");
lightboxTextDark.id = "textDark";
lightboxTextDark.style.cssText = lightbox_info;
lightboxTextDark.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ DARKFALL ]</span></p><br><span class="lb_text">I&#39;ve seen a single photo of Aldeyjarfoss before departing for Iceland. I thought it looked quite apocalyptic and I should definitely see it with my own eyes. It&#39;s situated just 40km south of the "highway". There are two gravel roads on both sides of the river that seem to lead to the falls, somehow. I check my map, I check the quality of the road on both sides and choose the one I think will be more used by tourists. There are but a few farms around here and I have no hopes of any locals picking me up. After 30 minutes of waiting, I decide that there is no point in standing like a statue and I start walking. As it happens often, after the first 200m., a car stops beside me - it saves a few hours, probably some walking in the dark and gives me an opportunity to photograph the sunset.</span></br><br><span class="lb_text">In a way, the feel of this place is very close to my initial impression. But it&#39;s not so much the waterfall - it&#39;s the surrounding landscape. A vast desert. Magma rock that has dried a long time ago, black sands, an occasional patch of moss, a few blades of yellow grass here and there, the wind... and me. It&#39;s actually a lot for a desert, a place one would usually associate with nothingness. The lack of a sunset doesn&#39;t stop me from taking a photograph.</span></br><br><span class="lb_text">I remember a few years back, seems like a lifetime, lying in a hammock near the sea shore in a small forest. A friend told me that the sound of the sea was calming. I thought it was noise. Now I&#39;m setting up my camp here, just twenty metres away from the waterfall. It&#39;s not the biggest waterfall I&#39;ve seen or camped near, but it is powerful, to say the least. The whistle of the wind, the sound of the little black grains of sand hitting the walls of my tent, the melody of the randrops, the rumble of the falling water. I sleep like a baby. Things don&#39;t change, but perspectives do. On the next day, I walk the forty kilometres back.</span>';

lightboxTextDescend.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ DESCENDING LIGHT ]</span></p><br><span class="lb_text">Often times you don&#39;t find what you want. You look for something, you have an idea about it and, of course, you do have some expectations. But rarely things go the way you want them to go. The first time I&#39;ve passed by Jökulsárlón I stood there in awe of the majestic view before my eyes. The mist was barely touching the tips of the icebergs floating in the water, somewhere above, the sun was piercing just enough to introduce some warm glow and shine. The blue ice had great contrast in such weather conditions and the fact that there was no wind, the simple tranquillity of this scene, reflected in the cold waters, made everything even more beautiful.</span></br><br><span class="lb_text">I decided to enjoy the moment and savour it in my head. I didn&#39;t take a photo. Later I came back looking for this view... and, of course, never found it again. This particular day that I&#39;ve shot the northern lights above the lagoon was a huge disappointment at first. Upon my arrival, the weather was terrible, clean blue sky, no clouds whatsoever and a very, very strong wind - the total opposite of what I wanted to see. I&#39;ve spent the day waiting for things to calm down but nothing really did. I&#39;ve cursed the bad weather... And then I&#39;ve experienced one of the most beautiful sunsets in my life. Furthermore, a bit later everything did, in fact, calm down... and the northern lights started dancing in the sky. In the end, I couldn&#39;t have the same moment I was looking for twice - it would&#39;ve been strange if I could. On the other hand, I did have some more equally beautiful and unique moments.</span></br><br><span class="lb_text">Often times you don&#39;t find what you want but you might instead find what you need. You just need to open your eyes enough and remember that having expectations is bad for your health.</span>';

lightboxTextSil.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ SILK ]</span></p><br><span class="lb_text">A few weeks before leaving Iceland I&#39;ve spent a night near Goðafoss. It&#39;s an amazing waterfall but I never had the intention to camp there nor to take a photograph of it. Still, I somehow ended up at this place quite late during the day and decided to stay. While I was at it I&#39;ve also decided to at least take a shot or two for my family. It was in mid-October so at that point there weren&#39;t many people around which was great. Found this small mossy stone and set up my tripod into the water. As I was making some tests a guy popped out of nowhere. He came next to me, said "Hello" and asked if he could put his tripod next to mine. "Sure", I said, but "Why the fuck?" I thought... </span></br><br><span class="lb_text">So he puts his camera right next to mine, the legs of his tripod crossing mine, adjusting the angle while looking at my display. I don&#39;t say a word. After all, this is his choice. At some point he starts talking to me: "The sunset is boring. (I don&#39;t answer) Now is not a good time to photograph this place. In winter there is so much more water here, it&#39;s more beautiful." I think to myself: "Then what are you doing here now, man..." Then he draws a smartphone out of his pocket and opens up a whole gallery of photos taken from the exact same spot, with almost the exact same composition, obviously from different times of the year and from different authors. "See, these are way better."</span></br><br><span class="lb_text">I silently packed my stuff and left the place. I still can&#39;t understand this.</span>';

boxTextPetur.style.cssText = pop_up_info;
boxTextPetur.innerHTML = '<a href="#" onclick='+'lightcase.start({href:"https://icelandmap.github.io/images/peters_church.jpg"});'+'><img src="https://icelandmap.github.io/images/peters_church.jpg" style="height:435px; width:290px"></a><p style="white-space:pre;" align="center"><span class="heading_text">[ PÉTURSKIRKJA ]</span></p><span class="pop_up_box_text">While I was suffering in a little library in Grundarfjörður, totally wet and miserable, looking for transport just for somewhere where it&#39;s not Armageddon...<a class="links" href="#" onclick='+'lightcase.start({href:"#textPetur"});'+'> read more</a></span>';

var lightboxTextPetur = document.createElement("div");
lightboxTextPetur.id = "textPetur";
lightboxTextPetur.style.cssText = lightbox_info;
lightboxTextPetur.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ PÉTURSKIRKJA ]</span></p><br><span class="lb_text">While I was suffering in a little library in Grundarfjörður, totally wet and miserable, looking for transport just for somewhere where it&#39;s not Armageddon, an American couple overheard my whining and called me over. They showed me a really nice looking map of Iceland made by National Geographic. What they&#39;ve pointed my attention towards was some house pictograms marked all over the island (later on I&#39;ve seen these houses marked on other maps as well). Instant enlightenment! Something that I didn&#39;t know about even after travelling for almost a month there - these houses are emergency shelters, some of which made on mountain passes to save shepherds in bad weather, some just old abandoned homes made to function again or not, but that can again serve as protection from the elements. How they&#39;ve found out about them was not through their map but by chance - while riding with the car they&#39;ve just stumbled upon one house near the road in the middle of nowhere. Curiosity led them to investigate and they&#39;ve found a cosy, clean place that even had a guest book. I took my map out and started marking these houses - a decision was made that I will try to check at least a few of them.</span></br><br><span class="lb_text">A few weeks later I did in fact already visit one such house and had an idea to go back there to rest for a few days and catch up on my notes. The place was amazing (although a bit dirty to be fair) - two floors, plenty of sleeping space, chair and a table, a nice little river just 10 meters from the entrance. In case you wonder, this house is situated right before the mountain pass that road 54 goes through(Snaefellsnes Peninsula).</span></br><br><span class="lb_text">Ideas are good to have - they just don&#39;t bear as much attachment as "plans". My idea didn&#39;t happen in the end and I didn&#39;t return to this nice house. However, while travelling on the north I got into some dirty sand storm and hitchhiking wasn&#39;t really the most pleasant thing to do. But guess what? Fortunately, I was near one such emergency shelter, which, in fact, was the same that the Americans found out on their journey. The decision was obvious and I went to check the place out. The house was really clean and it had all I needed - a few chairs and a bench, a table and some plank-beds. I&#39;ve spent there a couple of days filling up my notes and reading the guestbook in the breaks. An interesting line I remember from there: "This place is amazing, it really has all one needs. A nice addition, however, would be some Wi-Fi." Come on, what the fuck? The nearest water source is 5km away... Some people have strange priorities, especially in the middle of nowhere.</span>';

lightboxTextHvit.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ HVÍTSERKUR ]</span></p><br><span class="lb_text">I&#39;ve spent a total of five nights camping around this rock like a madman, a bit frantically persuading with the idea of getting the perfect sunset. I still remember one of these nights very vividly.</span></br><br><span class="lb_text">In the late afternoon, I was searching for a place to put up my tent and followed along the black beach a bit further down south from Hvitserkur. There was a slight breeze in the air but nothing to worry about. Still, I&#39;ve had some bad experience with the wind in Iceland so I oriented my tent thinking about the direction of the wind if the weather turns out for the worse. It was a nice silent night until, around 2 A.M., when I woke up from the sound of thousands of grains of sand which like bullets were trying to penetrate the walls of my little house. Of course, I&#39;ve got it all wrong - my tent was oriented 90 degrees to the direction of the wind.</span></br><br><span class="lb_text">I got up and spent a few minutes evaluating the gravity of the situation. With such a strong wind if I tried to move my tent there was a big chance that I wouldn&#39;t be able to anchor it back to the ground - I was sleeping on a sandy beach after all. I decided to leave it as it is and not risk it. Instead, I went out towards the shoreline and started carrying big stones which I&#39;ve firstly put on top of my anchor points and then around the whole tent. I&#39;ve spent the next hour or so in hard labour. When I got back in I though that I will sleep like a baby after the midnight fitness but I couldn&#39;t stop thinking what will happen with me if the wind picks up even more... I couldn&#39;t get any sleep that night and in the morning had to remove a few kg of black sand out of the tent before packing it.</span></br><br><span class="lb_text">Such weather is quite normal for Iceland, so be prepared. My tent was a 4 season storm proofed one and it held up very well, although I was always having second thoughts. So good gear is something else that one should keep in mind if attempting to camp around Iceland far from civilisation.</span>';

boxTextChap1.style.cssText = pop_up_info;
boxTextChap1.innerHTML = '<p style="white-space:pre;" align="center"><span class="heading_text">[ CHAPTER 1 ]</span></p><span class="pop_up_box_text">Кемперът ме оставя направо пред самия водопад. Ситуацията е следната – пред мен се извисява най-мощната водна стихия, която съм виждал през живота си...<a class="links" href="#" onclick='+'lightcase.start({href:"#textChap1",overflow:"hidden"});'+'> read more</a></span>';

var lightboxTextChap1 = document.createElement("div");
lightboxTextChap1.id = "textChap1";
lightboxTextChap1.style.cssText = lightbox_info;
lightboxTextChap1.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ ПОСРЕЩАНЕ ]</span></p><br><span class="lb_text">Кемперът ме оставя направо пред самия водопад. Ситуацията е следната – пред мен се извисява най-мощната водна стихия, която съм виждал през живота си, а пред нея са се насъбрали стотици туристи, фотографи и като за капак на всичко, снима се някаква Боливудска продукция. Излишно е да казвам как ме кара да се чувствам това: просто си продължавам нагоре по пътеката и оставям всичко зад себе си. Имам доста време тук в Исландия. Ще се върна и ще се насладя на това място в по-подходящ момент.</span></br><br><span class="lb_text">Пътят ми се движи по продължение на реката. Виждам огромни водопади на всеки 500 метра. Вали от време на време, но нищо страшно. Повече ме притеснява вятърът – духа право срещу мен и малко свирепее. Хората, за сметка на това, намаляват и аз чувствам лек приток на щастие при мисълта за следващите няколко дни. Няма план, има само една криволичеща линия с безброй разклонения. Дали ще стигна крайна точка след пет или десет дни, не е важно. Важното сега за мен е, че съм освободен.</span></br><br><span class="lb_text">Дали съм свободен, всъщност? Времето хич не се шегува. Съвсем бързо вятърът става напълно непоносим. Раницата ми е тежка и за мен е трудно да се движа с нея в такова време, стихията ме лашка във всички посоки. Две крачки напред, една назад – действително вървя леко настрани, отпуснал тежестта си върху вятъра. Опитвам да мисля позитивно. Може да е по-зле – например да има порой или мъгла. Долу на пътя имаше табелка и тя показваше вятър със сила 80 км./ч. Колко ли е сега?</span></br><br><span class="lb_text">Поглеждам картата – почти никакъв прогрес, движа се изключително бавно. Заради пътуването на стоп днес започнах с прехода доста късно. Пътят ми скоро се отделя от реката и ме води далеч от нея. Това означава, че няма да намеря вода в следващите 10-15 километра – с други думи, не и днес. Реката слиза от ледника и цветът и е мътно кафяв. Докато се боря да не бъда издухан вътре и отнесен по течението, изваждам филтъра и започвам да помпам тънка струйка, за да пречистя водата. Раницата ми натежава с още 2 литра и става всичко на всичко 30 килограма. Аз тежа 64 килограма и буквално ходя в постоянен реверанс под тази тежест.</span></br><br><span class="lb_text">Пейзажът става съвсем пустинен: черен пясък навсякъде, тук-таме камъни, а в далечината, от двете ми стани виждам двата големи ледника, между които трябва да премина. Вървя вече, може би, около четири часа и силите ми са на свършване. Започвам да се съмнявам в способностите си, а това е едва началото на пътешествието ми. Време е да потърся къде да пренощувам. Но къде наистина? Равно място не виждам – само камъни. Трийсетина минути по-късно – вече без никакви претенции, избирам място, на което няма никакъв завет, тръгвам да разопаковам и... Мамка му, не ми се ще да е тук. Давам си още малко зор, за да видя какво има отвъд хълма отсреща.</span></br><br><span class="lb_text">Там няма нищо, все същата неравна пустош. Тъкмо обръщам посока към предишното място, когато зрението ми прихваща нещо встрани, в далечината. Това е малка къщичка! Това е заслонът, който преследвам цял ден и който замалко да пропусна да забележа. С чисто нови сили поемам за последните два километра от днешния маршрут.</span></br><br><span class="lb_text">Хора, живот, спасение? Понечвам да вляза, но надписът на вратата приковава вниманието ми. Цената на нощувката е 1500 крони. Цена за ползване на помещението, без пренощуване, 500 крони. Точно тук си напомням за често безотговорното си поведение, покрай което съм пропуснал да си обменя пари. Влизам само да попитам дали мога да си опъна палатка до заслона. Ясно беше, че ще се спи навън, но ми се щеше да се възползвам от преимуществата на къщичката. Минути по-късно вече съм в борба на живот и смърт с преносимото ми жилище. Спасява ме помощта на съседите ми гърци, които ми помагат с опъването. Остават учудени когато им споделям, че ще остана в Исландия цели два месеца, на фона на техните две седмици. Вегетирам в палатката в хоризонтално положение почти час, след което се надигам, с мъка, за вечеря.</span></br><br><span class="lb_text">Варя ориз, прикрит в завета на заслона. Хапнал що-годе добре и със сетни сили се трупясвам обратно в палатката. Я, не беше ли небето доста ясно? Къде се намирам? Нима забравих да се огледам и да се насладя малко на това място, макар и след тежък ден? Глупак.</span></br><br><span class="lb_text">Отварям входа на палатката, за да зърна поне за малко звездите и ето я и наградата – над мен се вият зелени облаци от светлина. Това е северното сияние! Едва пристигам на острова, все още е август и все пак, ето го над мен, удивително ярко и красиво. Трябва да намеря само още малко сили. Взимам апарата и статива и излизам цял извън палатката. Невероятно! Пред мен изгрява и една красива червена луна, кацнала ниско над ледника и надничаща през облаците. В един момент днес вярвах, че съм недоволен, нещастен. Ако ме видите сега!</span></br><br><span class="lb_text">Красотата си има цена и сякаш колкото по-изстрадана е тя, толкова по-величествена и възнаграждаваща е за мен. Мисля си, че истинската красота трудно може да се види – по-скоро трябва да се изживее. Лягам си едновременно много уморен и много щастлив – всичко тепърва започва.</span>';

boxTextChap2.innerHTML = '<p style="white-space:pre;" align="center"><span class="heading_text">[ CHAPTER 2 ]</span></p><span class="pop_up_box_text">Вече шести ден бродя на исландска земя. Очарован съм от огромното разнообразие от пейзажи, които се изредиха се покрай мен за толкова кратко време: бурни реки, величествени водопади и каньони; черни пустини, ледници и зелени върхове...<a class="links" href="#" onclick='+'lightcase.start({href:"#textChap2"});'+'> read more</a></span>';

lightboxTextChap2.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ РАЗХОДКА В БЕЗКРАЯ ]</span></p><br><span class="lb_text">Вече шести ден бродя на исландска земя. Очарован съм от огромното разнообразие от пейзажи, които се изредиха се покрай мен за толкова кратко време: бурни реки, величествени водопади и каньони; черни пустини, ледници и зелени върхове; полета от лава, обрасли с пухкав мъх, които си лежат необезпокоявани под червено-оранжеви планини със снежни шапки; свистящите облаци и серните изпарения от термалните извори наоколо допринасяха за мистиката (и аромата). Всички тези гледки се нижат една след друга, а още по-бързо се сменя светлината – толкова е динамична тя тук, истинска наслада за окото! Колкото до самото време – всичко беше чудесно, почти не ме валя, имаше добра видимост, което за мен е най-важното (все пак съм дошъл за да се насладя на това, което ме заобикаля). Е, изключение прави моя стар спътник Вятъра, който ми правеше компания почти непрестанно.</span></br><br><span class="lb_text">По пътя се опитвах да избягвам всяко човешко стълпотворение и си намирах усамотени места където на спокойствие да прекарвам нощите, далеч от хижи и глъч. Въпреки леко социопатското си поведение (или именно заради това) се случи така, че срещнах един друг скитник, с който споделихме малко време. Даниел е германец, обикаля из Исландия също като мен – кога сам, кога не, а докато е у дома, работи като учител. Бързо си допадаме и изведнъж времето започва да лети, докато ходим и разговаряме. И така, след като прекарах нощта между камъните на едно поле от лава, а Даниел – в един близък къмпинг, се срещаме, за да хванем в една посока. За повечето туристи мястото, от което тръгваме е крайна точка, от която си хващат автобус и продължават пътуването си към други дестинации. За нас това е по-скоро стимул да продължим там напред, където, може би, е малко по-диво, малко по-недокоснато. Не толкова отъпканата пътека, по която тръгваме, започва със стръмно изкачване по хребета на малка планина и скоро достигаме билото. От тук се разкрива страхотна гледка към огромно поле от лава – там където прекарах нощта, и, зад него, оранжево-кафяв масив на чиито най-висок връх забелязваме няколко дребни фигурки. Вървим неусетно, потънали в приказки, като често се отделяме неволно от пътеката, след което за пореден път се взираме в картата, за да определим къде се намираме. Така изминаваме 15 километра. Стигаме до езеро, където една червена палатка издава първото чуждо присъствие, с което се сблъскваме за деня. Не се спираме и чак по-късно, далеч на “отсрещния бряг”, забелязваме човешки силует. Такива “срещи” някак истински ме стоплят и често усмивката не слиза дълго след това от лицето ми.</span></br><br><span class="lb_text">Нашата набелязана точка обаче е друго езеро, на което опъваме палатки, споделяме вечеря и всеки отделя малко време да остане насаме със себе си (ей, много ми допада този Даниел, харесва ми как настроенията и ритуалите ни често съвпадат). Аз оставам край лагера в очакване на залеза с идеята да снимам. Водата на езерото обаче е прекалено развълнувана, облаците не са където трябва, цвета не ми допада... Това всичко от гледната точка на фотоапарата, разбира се. За мен гледката е приказна. Все пак вместо да снимам, решавам да се поразходя. Харесвам си една седловина в далечината и тръгвам в тази посока. Едва изминавам няколко крачки и нещо малко, сиво и пухкаво минава през тревата и бързо изчезва – арктическа лисица. Прилича на плюшена играчка, въобще не очаквах да срещна това животно тук. Хващам една бегла следа, вероятно на друго животно, която приятно криволичи към седловината, която си бях набелязал. Когато най-после се изкачвам пред мен се открива гледка – докъдето стига погледът ми, се простират все същите зелени планини, черни пясъци и сиви езера, сякаш до самия безкрай. Осъзнавам, че тук пред мен няма всъщност абсолютно нищо. Няма отровни растения, няма опасни животни, няма го и най-опасното същество – човекът. Сигурен съм, че ако тръгна в тази посока, мога да се изгубя с дни, ако не и със седмици, без да се сблъскам с цивилизацията. Обзема ме странно чувство на сигурност, примесено с необясним за мен страх от това, че няма нищо, от което да ме е страх. Може би все още не съм съвсем готов да бъда сам в нищото. С тази мисъл, вече по тъмно, вървя обратно към палатките.</span></br><br><span class="lb_text">Събуждам се с друга мисъл – за изпуснат залез, за загубен кадър. Излизам навън и го виждам пред мен – само че изгрев. Езерото е почти кристално ясно и отразява отсрещната планина, която в този момент е попаднала в играта на утринното слънце и красивите сиви облаци; светлината шари по зелените върхове. Докато всичко на момента се мени, аз бързам да наглася статива и апарата и улавям приличен кадър. Вече имам опит с исландската светлина и не бързам да прибирам апарата. Преди няколко дни спирах и вадих апарата от раницата на няколко пъти, в опит да уловя една подобна игра над една друга планина. Тъй като това отнемаше време, всеки път изпусках точния момент. Ако не беше тази моя прибързаност, може би щях да заснема точно тази гледка, която ме караше да изпадам в еуфория – ала уви, тя трая едва няколко секунди. Затова сега, докато закусвам, апаратът си седи на брега на езерото, готов за снимка. И наистина светлината постоянно се променя – и аз си щракам. Преди малко слънцето сякаш подчертаваше цялата планина, а сега – само нейните върхове Не мога да кажа коя снимка най-много ми допада, но в крайна сметка не това е важното в момента. Поросто съм шастлив, че спокойно мога да наблюдавам тази игра.</span></br><br><span class="lb_text">Идва време да събираме багажа и да продължаваме към неизвестното. Смятаме да се придвижим на стоп, но първо трябва да сe доберем поне малко по-близо до цивилизация. Маршрутът ни днес минава предимно през черна пустиня и пресича няколко реки с неизвестна дълбочина. Първата ни надежда за намиране на превоз е една близка хижа. Единствената кола там обаче отпрашва точно, когато пристигаме и то в обратна посока. Толкова е равно тук, че забелязваме главния черен път час преди да го достигнем. За този период успяваме да регистрираме една единствена фучаща джипка. Нещата не изглеждат много оптимистично – по-рано днес изчислихме, че ако не хванем кола на стоп ще трябва да повървим поне 40км. до края на черния път. Истината е, че дори и да ги извървим, това което ще се случи е, че просто ще се смени настилката, допълнителен трафик няма да хванем. А какво ни чака след това – никой не знае, картата ни свършва.</span></br><br><span class="lb_text">Точно преди да достигнем главния път, трябва да се справим с друго изпитание – прекосяването на първата река. Наблюдавам Даниел как се събува, но аз съм глупав, упорит и, в случая, мързелив – нямам намерение да си свалям обувките. Откривам добър маршрут за преминаване и удължавам щеките, за да си помагам с тях. Реката е широка и дълбока. Макар да избирам стъпките си по камъни, съм потопен до глезените, а всеки грешен ход ще вдигне водата поне до коленете. След няколко скока усещам, че раницата ми тежи и сякаш й се иска да поплува. Все пак стигам сух до другия бряг.</span></br><br><span class="lb_text">Докато се приготвяме да поемем отново, виждаме да приближава един огромен ван. Ван ли, направо си е “монстър трък”, име описващо нужния размер автомобил за наличините условия. Спира пред реката, стоварва група туристи, с газ я прекосява и в едната и в другата посока, и си събира пътниците обратно. Всичко това беше просто демонстрация и туристите снимат ли снимат. Ние също привличаме интереса на фотографите, явно като част от местната флора и фауна. Става ни малко смешно и с приповдигнато настроение тръгваме по добрия стар черен път. Планините стават все по-ниски, а черните пясъци все по-обширни. За два часа ни подминават четири джипа. Преди да забравим съвсем, че това е път, макар и в пустош, чуваме грохот зад гърба си. Обръщаме се и започваме да чакаме. И чакаме... След няколко минути грохотът е вече тътен и най-после виждаме какво приближава – пожарен камион. Споглеждаме се в почуда, плахо вдигаме палци и той спира. Буквално се изкатерваме в приспособен кемпер. Шофьорът е германец. Дошъл за пръв път в Исландия преди години да пътешества, но без да разполага с подходящо превозно средство. Сега си разпуска с това чудовище, което изглежда сякаш може да мине през всичко (и най-вероятно не само изглежда!).</br><br>– Сам ли го преустрои? – питам аз, като не мога скрия удивлението си от това практично возило.</br><br>– По-голямата част, да. Само за някои неща ми трябваха по-сериозни машини, които не можех да купя. Не е толкова трудно – добавя той съвсем небрежно. В последствие ни споделя, че бил професор по механика. Не било трудно, а? Все пак си мисля, че и аз бих искал да си сглобя нещо подобно някой ден.</span></br><br><span class="lb_text">Шофьорът ни обаче не се е запътил надалеч и скоро ни оставя отново в нищото – мястото е вече наистина просто черна пустош. До хоризонта се простира най-обширното черно плато, което въм виждал; вървим, а пейзажът не се мени нито йота. Времето сякаш спира да съществува. Даниел предлага да минем напряко през пясъците и да съкратим една дъга, която описва пътят. Представям си как докато вървим напряко изпускаме транспорта си. Колите обаче са толкова на рядко, че дори на Мърфи (онзи със закона) ще му е неудобно да се пошегува с нас. Когато излизаме отново на пътя, се задава голям туристически автобус. Махам и шофьорът прави знак за нещо зад завоя. След него изненадани откриваме “автобусна спирка”, на която е спрял въпросният симпатяга. Екипажът се състои само от трима човека – шофьор, екскурзовод и една заблудена китайска туристка. Ние с Даниел се разполагаме като царе в почти празния автобус, който ще ни откара до основната магистрала на острова. Наслаждаваме се на гледките, споделяме една вафла и празнуваме спасението си от една доста дълга разходка в безкрая. Китайката зад нас тихичко похърква.</span>';

lightboxTextChap3.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ ПО ЛЕД И МАСЛО ]</span></p><br><span class="lb_text">Намирам се в “женското царство”. Прекарах нощта у позната, която срещнах в Австрия миналата зима и която сега работи тук в хотел в Исландия. Персоналът е само от разни девойки от къде ли не, храната е безплатна, вкусна и в изобилие. Изпрах си всички дрехи, изкъпах се съвсем човешки и прекарвам сутринта пред компютър, наваксвайки с всякакъв вид информация – мейли, прогнози за времето, места, които да посетя. Хотелът се намира по средата на нищото. Най-близкият магазин е на 150км. направо по магистралата. Вчера ходих до там да си презаредя провизиите, но се върнах само с две бири и няколко вафли. Оказа се, че в градчето има само един супермаркет, който е безбожно скъп и на всичкото отгоре няма “продуктите“, които търся. Възползвам се от мимолетния си достъп до интернет и проверявам къде е най-близкият магазин, който би ми свършил работа – 350км. Маркирам си и всички останали подобни на картата, за да избегна бъдещи триста-километрови разходки за вафли.</span></br><br><span class="lb_text">Канят ме на обяд, но аз се чувствам малко неудобно. Пристигам тук, пера се, къпя се, опосквам хладилника, преспивам, а донесох само една бира... Сякаш съм на хотел! (Е, то си е хотел, де...) Опитвам да не се натрапвам и съобщавам, че възнамерявам да тръгна по-рано, защото ме чака дълъг път днес. Истината обаче е, че така ми се тръгва, нямам търпение да попътешествам още и да попадам на нови места, хич не ми се стои в тази кутийка. Все повече момичета се прибират за обедна почивка и всяка ме пита дали не искам да остана за обяд. Осъзнавам, че всъщност ще е обидно да не откликна на поканата при това положение. Пък и не бих отказал малко хубава ароматна храна преди отново да мина на диетата от паста и мюсли.</span></br><br><span class="lb_text">Докато хапвам нещо като мусака със заливка от картофено пюре и кашкавал, момичетата ме канят на “купон-изпращане” тази вечер. Успяват така да поставят нещата, че, едва ли не, трябва да избирам между нощ в палатка на студа и дъжда и парти в приятната компания на множество девойки подправено с малко алкохол. Аз избирам, без въобще да му мисля, първото (възможно е, признавам, да ми се припише една не много приятна диагноза, но аз съм си така). Стягам раницата и леко, тихомълком, с бърза стъпка се отправям към шосето, избягвайки още евентуални оферти. Все пак вече е малко късно за дестинацията, която имах на ум и затова оставям на произвола да ме отведе някъде.</span></br><br><span class="lb_text">Чакайки своя превоз, си мисля за невероятната ледникова лагуна, покрай която минах вчера – огромни айсберги и по-малки парчета лед, плуващи в тюркоазено сини води, които ги носят към океана. Често изхвърляни от вълните на чисто черната ивица плаж, те като големи леко безформени диаманти сияят с един чуден приказен блясък и мирно чакат отново да бъдат поети и отнесени, този път може би завинаги. Светлината беше божествена – ниски облаци, по-скоро мъгливо, но мъгла която се стели така прецизно, че докосва само най-високите късове син кристал. Слънчевите лъчи плахо проникваха през този слой и придаваха контраст и една загадъчна атмосфера на цялата гледка, а липсата на вятър сякаш умножаваше всичко това по две, допринасяйки за чистите отражения в спокойните води на лагуната. При такива условия цветовете изглеждат толкова наситени и човек има възможност наистина да изолира само едно парче лед в полезрението си и да го изучава с часове. Така и не снимах. Мислех си: „Облачно, та то е така почти всеки ден в Исландия. Със сигурност ще имам още много подобни възможности.“ Да, ама не! Произволът ме отвежда точно до това място и, сякаш именно за да опровергае моите еретични мисли от предния ден, времето днес е коренно различно – слънцето осветява абсолютно всичко, равномерно, без да подбира, няма ни едно облаче по небето, силен вятър лашка ледниците напред-назад из лагуната, като миниатюрни кораби попаднали в морска буря. Всичко това ме кара малко да съжалявам, че не улових онзи миг, който, разбира се, е неповторим. Сега е скучно за фотография и дори е малко неприятно за разходка. Все пак има четири часа до залеза, така че тая надежда нещата да се променят.</span></br><br><span class="lb_text">Лагуната е огромна и се възползвам от това време, за да я пообиколя, да си набележа гледни точки за снимане, както и някои индивидуални парчета лед, които биха били интересен обект сами по себе си. Същевременно си търся и някое по-закътано и уединено място, където да си опъна палатката когато се стъмни. Следващите няколко часа минават неусетно в лека разходка, без да си давам зор, все пак наслаждавайки се на красотата на пейзажа. Въпреки моите надежди, небето, вече таман преди залез, въобще не ми изглежда обещаващо. Харесал съм си един малък айсберг, който по форма малко ми напомня на Матерхорн и веднага ме спечелва с това, но фонът му е безинтересен. През цялото време не спирам да си мрънкам под носа за облаците, за вятъра и въобще за неща, които не зависят от мен. Е, да снимам предния ден, когато условията ми допадаха, зависеше от мен... И така, докато си се оплаквам от залеза, слънцето се приближава все повече към хоризонта, а аз все пак снимам набелязаното парче лед – поне за приятелите. В този момент нещо ме кара да се обърна назад където принципно няма нищо освен един “скучен” хълм. Той все още си е там, но небето, небето над него, без въобще да предполагам, се оказва съвсем не скучно и абсолютно различно от това, което снимам пред себе си. Облаците, лещовидни, вече тъмно червени в своето ядро, обкръжени от синьо-лилави багри, сякаш тайно са се прокраднали зад гърба ми, за да се посмеят на безпредметните ми капризи. Все още зашеметен от контраста в гледката се замислям, че там зад хълма всъщност се вижда планина и ледник. Може би този залез не е загубен – бързо си събирам нещата и започвам да тичам в тази посока.</span></br><br><span class="lb_text">Изкачвам се на по-висока позиция и гледката, която се открива наистина си заслужава... но все пак ми липсва преден план. Решавам да потърся гледна точка откъм лагуната, с нов спринт се спускам натам и не след дълго за мой късмет откривам подходящо място. Тук е моментът да поднеса моите извинения към вятъра, който от моя страна по-рано понесе няколко пряко свързани с родата си словесни излияния, защото сега съм на малък черен плаж на чийто бряг са изхвърлени дребни парчета лед благодарение на същия този “омразен” вятър – ето го и предният ми план. Нагласям апарата докато пред мен небето не престава да се променя и да става все по-красиво. Един от облаците направо ми пречи да се концентрирам – продълговат синьо-лилав, той е разцепен по средата, сякаш прорязан с огнено острие, от тънка мораво-червена линия. Настанявам се на подходящо място, за да мога да хвана плажа, ледника, планината и небето в един кадър. Парченцата лед са чудесен преден план, но водата все още е прекалено развълнувана и ги лашка насам натам. Решавам да извадя още няколко от тях и да си наредя малка композиция пред апарата. Да, започва да се получава, но отново нещо му липсва, отново не е съвсем цялостно... Това, което ми прави силно впечатление са малките обли камъчета по брега, които, намокрени от водата, отразяват тъмно червения цвят на небето. Ех, ако можеше всичките да изглеждат така... Всъщност, защо не! Всичко е възможно! Започвам да греба с шепи от ледената вода и да плискам по плажа, внимавайки да не си залея в процеса и камерата, която е наполовина в езерото. Ако някой гледа тази сцена от страни сигурно би ме помислил за напълно луд, но това не ме интересува сега. Всички тези действия се случват в рамките на няколко минути и пикът на залеза приключва. Все пак успявам да направя кадър, който ми допада и съм в абсолютна еуфория от един от най-приказните моменти, които съм преживявал – не само заради неговата естествена и неподправена красота, но и именно заради моето взаимодействие с него.</span></br><br><span class="lb_text">Дълго след като слънцето потъва зад хоризонта, съвсем доволен и все пак неспособен все още да откъсна очи от червеното небе, аз леко заднишком се придвижвам към предварително набелязаното място за спане. Когато пристигам, опъвам палатката и си приготвям спагети, които овкусявам с песто – ако ще ям едно и също всеки ден, поне да е вкусно! Вече съм с нагласата, че ще почета малко и ще си почина (най-вече емоционално от този залез, за който не мога да спра да мисля), без дори да подозирам, че всичко тепърва започва. Още не е съвсем тъмно, а на хоризонта виждам наченки на северното сияние, този ден не спира да ме очарова... С нови сили навличам по-топли дрехи, нарамвам техниката и хайде пак. За да снимам обаче сиянието подобаващо ми трябва съвсем различна позиция и ми отнема около половин час да се придвижа до там. Достатъчно време, за да се стъмни съвсем, да изгрее луната и сега, след като вятърът се успокои, водата в езерото да се превърне в огледало. Танцът на светлините в небето става все по-ярък и аз започвам да танцувам заедно с тях. Непрестанно сменям позицията си преследвайки интересните форми виещи се в небето като змии, като се опитвам освен всичко друго, този път да вкарам и човешкия елемент в кадър. За тази цел използвам себе си, като това ме кара непрестанно да притичвам между фотоапарата и мястото, на което трябва да застана. Така опитвам да оставя нещо лично в своя танц със светлината (пък и поддържам тялото си добре загрято). Имам перфектни условия този път – всъщност по-добре не може да бъде, дори да го бях поръчал. Три часа прекарвам в разходки по плажа, необезпокояван от никого, в пълна тишина нарушавана единствено от някой тюлен или парче лед, което, изтъняло в своята потопена основа, се преобръща във водата. Далечният грохот от срутващ се лед, звукът на глетчера, за мен е странно успокояващ. Чувствам се съвсем на място тук, в хармония с нощта, звездите, зелените сияния, луната, огледалната вода, планините и ледниците. Какво повече мога да желая? А се оплаквах едва няколко часа по-рано...</span>';

lightboxTextChap4.innerHTML = '<p style="white-space:pre;" align="center"><span class="lb_heading_text">[ НА СТРАНАТА НА ВРЕМЕТО ]</span></p><br><span class="lb_text">Събуждам се от някакъв безумен вятър, който се мъчи, барабар с портативното ми жилище, да ме отнесе някъде в Гренландия. Самата палатка, чиято дължина е по-голяма от ширината, разбира се, е ориентирана перпендикулярно на неговата посока. Все още не е прекалено силен и аз излизам навън, за да завъртя подслона си докато не е станало твърде късно. Здрачът таман се отдръпва, последните звезди примигват в чистото небе, часът е може би около 5:30. Опитвам да действам максимално бързо, вадя колчетата, завъртам, забивам пак, опъвам всички възможни въженца и се мушкам обратно в палатката с надеждата да поспя още няколко часа. Вятърът обаче е твърде упорит и се усилва до толкова, че около 8ч. сутринта не само, че не съм и мигнал, но и вече усещам непосредствена опасност както за мен така и за “дома“ си. Направо не се трае! Събирам си багажите набързо и ги изнасям в тоалетната на къмпинга. След това с триста зора прибирам и палатката като цялата процедура отнема около час. Побърквам се вече, този вятър не ме оставя на мира...</span></br><br><span class="lb_text">Тук е редно да споделя малко от предисторията на нашите взаимоотношения. Всичко започна предната нощ. Бях се опънал на един приятен черен плаж, а от гореспоменатото чудовище нямаше и помен. Времето беше приказно и съвсем спокойно, но аз все пак предположих, че би могъл да излезе лек морски бриз и ориентирах палатката си по логика. Около 1ч. през нощта всяка моя логика бе разбита на парченца и издухана някъде на майната си. Бях успял така да позиционирам палатката, че посоката на върлуващия навън “морски бриз“, беше абсолютно перпендикулярна на дългата ѝ страна. Самият вятър естествено беше доста далеч от бриз, до толкова, че ако бях опитал да местя палатката, просто щяхме дружно да си литнем към по-топлите страни. По тази причина, в 1ч. посред нощ, влачих камънак от плажа, за да се укрепя доколкото е възможно. Към 2ч. имах наличен нисък зид и вече капнал от умора си мислех, че поне сега ще ми е лесно да заспя. Нещата рядко се случват както си представяме и всъщност не спах цяла нощ от опасения палатката ми просто да не бъде разкъсана. Евакуация. На сутринта си хванах стоп и изминах някакви си 300км. до съвсем различна част на острова, но вятърът така и не секна. Е, поне беше по-поносим и си представих, че ще го преживея. Имах намерения да се настаня в подножието на една планина с идеята да я снимам по изгрев, но всичко около нея беше типично по Шотландски – мочурище. Докато джапах насам-натам в напразни опити да открия място за нощувка започна и да вали. Имаше градче на около 3-4км. и при така стеклите се обстоятелства, реших да пробвам как е къмпинга там. Когато стигнах вече валеше проливен дъжд и духаше още по-силно, а аз бях вир вода. Намерих убежище в градската библиотека, която беше и информационен център и кафене и сякаш почти всичко. Когато попитах къде се намира къмпинга, получих отговор, че е неразумно да къмпингувам като цяло в този район, тъй като се очаквал вятър със скорост около 90-100км/ч. през нощта. Щяло да се наложи да ме спасяват. Да се качвам на колата и да ходя на друго място бил най-добрият вариант. Да, но аз кола нямам, мокър съм до кости и в това време стопът не върви особено много. Докато все още асимилирах цялата ситуация и се чудех как да действам, двойка германци, дочули разговора, влязоха в ролята на добрите самаряни и ми предложиха превоз.</span></br><br><span class="lb_text">Така се озовах тук, на този къмпинг, където снощи вятър нямаше и валеше съвсем леко. Сега нещата стоят другояче. Чистото небе, което видях по-рано сутринта, сега е обсипано мрачни облаци и скоро започва да вали доста силно. Установявам временен базов лагер в кенефа, където се окупирам на топло, но за съжаление не и далеч от шума – непрестанно ми бучи някакъв вентилатор на главата, може би в опит да подражава на вятъра, но най-вероятно, просто защото си е такъв... Решавам, че ще чакам поне дъжда да спре и ще се махам от тук (а съвсем до скоро все още имах надежди да снимам тази сутрин). Само дето тоалетната не е най-интересното място да си прекарваш свободното време. Настанявам се в кабинката за инвалиди, удобно на чинията и вадя единствената и може би една от най-трудно вървящите книги, която някога съм чел. Въобще не мога да се съсредоточа. Така да бъде, ще запълвам времето с ядене тогава, и без това съм кльощав, а пък и имам храна в повече. Снощи се възползвах от престоя си в град и порових по кофите. В държави с висок стандарт като Исландия хората изхвърлят тонове годна за ядене храна. Както е логично продуктите се изхвърлят в деня на изтичане на срока за годност. Понякога се изхвърлят и продукти, които не са с изтекъл срок на годност, но имат някакъв “проблем” – разкъсана опаковка, кафяв банан. Ако не изглежда добре, значи не е добре – изискванията са високи. Културата обаче също е висока и има отделни контейнери за храна, в които 99% от съдържанието е пакетирано, като на места съм намирал дори отделни контейнери за месо, плодове и зеленчуци, и всичко останало. Истината е, че на храната нищо ѝ няма и когато човек види една такава пълна кофа, в която сякаш някой просто е изсипал два щанда директно от магазина, се замисля за разни работи. Но това е друга тема. Този път за съжаление инвентарът на кофите не беше особено разнообразен – малко банани, палачинки, хлебчета за сандвичи и като цяло тонове хляб. В общи линии започвам да набивам тесто докато не ми става лошо, но въпреки положените усилия, дъждът все още не е спрял. Да послушам музика тогава? Пускам телефона на високоговорител, но шумът от вентилатора го заглушава, дори не мога да мисля на спокойствие тук...</span></br><br><span class="lb_text">Отново е нужна малко предистория, за да илюстрира по-добре душевното ми състояние в момента. Една съмнителна книга и музика, която не мога съвсем да слушам – нещо звучи като лоша подготовка? Относно книгата – винаги с мен на дълъг път си нося електронен четец, в който обикновено има доволно количество книги, често и такива, които са точно подбрани за даденото пътуване. Друг бонус на устройството е, че освен, че има Wi-Fi, има и безплатно 3G в цял свят и почти навсякъде имам интернет. Излишно е да обяснявам колко удобно е това, още повече в критични ситуации. Този път не бе изключение. Моето пътешествие към Исландия обаче започна от София и по време на придвижването ми на стоп към Лондон, някъде в Хърватска, дисплеят се счупи и “книжката” стана неизползваема. Представих си 5 месеца път без книги (след Исландия ме чакаше Перу и Патагония), още повече два от които в Исландия, съвсем сам, където лошото време може да ме задържи с дни на едно място. Замислих се, но не мислих много дълго, а направо предприех насочени действия и поръчах нов дисплей, който трябваше да взема от приятел в Манчестър непосредствено преди полета ми от Лондон. Така и стана – отидох, смених дисплея и доволен се качих в трамвая за излизане от града, за да поема обратно към английската столица. Сетих се, че забравих да потърся информация за добро място за стопиране и реших да проверя в интернет. Бяха минали може би 40мин. откакто бях поправил четеца. Дисплеят отново беше счупен... Полетът ми беше след ден и вече реших, че явно така трябва да бъде. Поне имах една книга, подарена от приятелката ми преди тръгване, която в крайна сметка, ме топлеше в кризисни моменти.</span></br><br><span class="lb_text">Относно музиката – първо си бях приготвил много сериозен плейлист за всякакви настроения, достатъчно обемен, че да не ми доскучае за 5 месеца. Това чудесно, но точно преди да замина си счупих картата памет... Все още не съм сигурен как се случи това, но тогава сложих една стара с около 1/10 от музиката – колкото толкова. Същинският проблем обаче е, че на пристигане някъде на летището съм си изгубил слушалките. И така – без книги и без музика, единствените ми забавления, аз се появих в Исландия, за да пътешествам сам.</span></br><br><span class="lb_text">Обратно в настоящето – дъжд, не-дъжд, аз тръгвам, писна ми! Излизам навън и докато стигна шосето вече съм доста мокър. Стоя си десетина минути, в които и вятърът и дъждът сякаш успяват да се усилят, и като някое умърлушено врабче чакам и махам за спасение. Такова обаче не пристига, хората даже и не искат да ме погледнат в това състояние, а в погледа на тези, които все пак го правят, се чете тежка присъда: “Тоя е луд!”. Почти победен, с подвита опашка, аз отново прибягвам до “уюта“ на кенефа. Част от времето прекарвам в активна гимнастика, за да поизсъхна по-бързо, но и това доскучава. Чувствам се като диво животно в клетка. Прочитам две страници за 20 минути – поне книгата наистина е убиец на време. Хапвам още малко хляб (след гимнастиката ми се отвори място) и измислям “план”: на врата си имам една връвчица, с която пристягам телефона си и си пускам музика на високоговорител. Така мога поне да чувам музиката, която определено ми подобрява настроението. Опаковам се и този път тръгвам с бодра крачка, решен на успех. Времето е все такова и стопът все така върви, аз си прекарвам много добре край пътя. С всяко преглъщане усещам лека болка в гръкляна заради телефона, който опира там – музиката наистина се чувства (все още не съм сигурен защо измислих точно тази система...). И тогава започва едно парче на Radiohead, в което се пее „Everything you do, you do it to yourself...” Представям си цялата ситуация от страни, оценявам колко на място идват тези думи ми става наистина забавно. Стоя си там в гадното време, като мокра кокошка, слушам музика от врата си и започвам да се смея като безумец на случващото се. Май това беше разковничето – просто приех положението си, такова каквото е. Човек не винаги трябва да се бори в опит да отхвърля подобни моменти, понякога просто трябва да им се остави. Сега мога да видя и забавната страна на нещата. Не след дълго спира кола и най-после прекарвам една спокойна нощ в подножието на величествен водопад.</span>';

//Adding function to the buttons
function buttons (buttonPressed) {
if (buttonPressed === "filterPhoto"){
	resetZindexes();
	filterPhotos();
	closeInfoboxes();
}
else if (buttonPressed === "filterStory"){
	resetZindexes();
	filterStories();
	closeInfoboxes();
}
else if (buttonPressed === "filterCamp"){
	resetZindexes();
	filterCamps();
	closeInfoboxes();
}
else if (buttonPressed === "filterHome"){
	resetZindexes();
	filterHomes();
	closeInfoboxes();
}
else if (buttonPressed === "filterTrash"){
	resetZindexes();
	filterTrash();
	closeInfoboxes();
}
else if (buttonPressed === "reset"){
	icelandMap.setZoom(icelandMapZoom);
	icelandMap.setCenter(icelandMapCenter);
	resetMarkers();
	resetZindexes();
	closeInfoboxes();
}
}
